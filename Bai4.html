<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    const myRectangle = new Rectangle(10, 10, 200, 100, "#000000");
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    canvas.width = 300;
    canvas.height = 200;
    myRectangle.render(canvas);

</script>
</body>
</html>
